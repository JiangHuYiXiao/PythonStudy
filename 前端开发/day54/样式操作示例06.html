<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式操作示例06</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<style>
    .c1{
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
    }
    .c2{
        height: 200px;
        width: 200px;
        background-color: green;
        border-radius: 50%;
    }
</style>
<body>
<div id="d1" class="c1">

</div>

<script>
    $(".c1").click(function () {
        console.log(this);
        $(this).toggleClass("c2");
    })
</script>
</body>
</html>
