<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .c1{
            width: 100px;
            height: 100px;
            background-color: red;
            /*想让c1展示出来那么需要设置z_index*/
            /*数值越大越靠近你，必须作用于定位过的元素*/
            z-index: 2;
            position: relative;
        }

        .c2{
            width: 200px;
            height: 200px;
            background-color: green;
            /*这样C2盖住了c1*/
            position: relative;
            top: -100px;
            /*z-index: 1;*/
        }
    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
</body>
</html>
