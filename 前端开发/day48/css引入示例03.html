<!--
1、css是什么：层叠样式表,当浏览器读到一个样式表，它就会按照这个样式表来对文档进行格式化（渲染）。
2、引入css的方式:
    1、在head里面使用link标签，引入一个css文件
    2、在head标签里面通过style为标签单独写样式
    3、在要修饰的标签里面添加style属性，style=样式1:样式2

3、CSS语法：每个CSS样式由两个组成部分：选择器和声明，选择器用于找标签，声明用于改变标签样式

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css引入示例</title>

<!--方式1-->
    <!--<link rel="stylesheet" href="index1.css">-->

<!--方式2-->
    <!--<style>-->
       <!--p{color:green}-->
    <!--</style>-->

</head>
<body>
<!--方式3-->
    <p style="color:blue;font-size: 19px;">富强 民主 文明 和谐</p>
</body>
</html>
