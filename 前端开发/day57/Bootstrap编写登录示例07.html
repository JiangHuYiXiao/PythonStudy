<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap编写登录示例07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">       <!--适配移动端-->
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">    <!-- 引入normalize去除默认样式-->
    <script src="../../jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-signin">
                <h3 class="form-signin-heading">请登录</h3>
                <label for="inputEmail" class="sr-only">邮箱地址</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="请输入邮箱地址" required=""
                       autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required="">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住我
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
