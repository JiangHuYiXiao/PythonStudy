<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap示例02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">       <!--适配移动端-->
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">    <!-- 引入normalize去除默认样式-->
    <script src="../../jquery-3.4.1.min.js"></script>
</head>
<body>
<!--.container 类用于固定宽度并支持响应式布局的容器-->
<div class="container">
    <div>hold on</div>
</div>
<!--.container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。-->
<div class="container-fluid">
    <div>hold on</div>
    <div class="btn btn-danger">按钮</div>
    <div class="btn btn-default">按钮</div>
    <div class="btn btn-success">按钮</div>
</div>
<link rel="stylesheet" href="../bootstrap-3.3.7-dist\css\bootstrap.min.css"><!--这个引入需要在加载jQuery之后，因为Bootstrap是通过jQuery编写的-->
</body>
</html>
