<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签和标签分类</title>
</head>
<body>
<!--标签分类：可以分为双标签和单标签-->
<!--标签分类：也可以分为块级标签或者内联标签-->
<!--标签分类：块级标签（div，p，hr，h1-h6）默认占浏览器的宽度和长度，但是可以用户自定义-->
<!--标签分类：内联标签（i，s，u，span，a，b，img）默认长度为内容的长度，根据内容 长度而改变，不能自定义-->
<i>斜体</i>
<s>删除</s>
<u>下划线</u>
<b>加粗</b>
<hr>水平线
<div>div标签用来定义一个块级元素，并无实际的意义。主要通过CSS样式为其赋予不同的表现</div>
<span>span标签用来定义一个内联标签，在一行显示，并无实际的意义。主要通过CSS样式为其赋予不同的表现</span><b>西游记</b>
<!--特殊字符-->
<!--&nbsp;空格-->
&nbsp;&nbsp;大是大非东山风动石
<!--大于号-->
4&gt;3
4&gt;3
<!--小于号-->
3&lt;4
3&lt;4
<!--版权-->
&copy;
<!--注册-->
&reg;
<!--关于标签嵌套：通常块级元素可以包含内联元素或某些块级元素，但内联元素不能包含块级元素，它只能包含其它内联元素。
p标签不能包含块级标签，p标签也不能包含p标签。-->
</body>
</html>
