<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--1、无序列表ul标签
type属性：
disc（实心圆点，默认值）
circle（空心圆圈）
square（实心方块）
none（无样式）
-->
<ul>
    <li>中国篮球</li>
    <li>中国足球</li>
    <li>中国排球</li>
</ul>

<ul type="none">
    <li>中国篮球</li>
    <li>中国足球</li>
    <li>中国排球</li>
</ul>
<!--2、有序列表ol标签
type属性：

1 数字列表，默认值
A 大写字母
a 小写字母
Ⅰ大写罗马
ⅰ小写罗马

start属性：从多少开始
-->
<ol>
    <li>中国篮球</li>
    <li>中国足球</li>
    <li>中国排球</li>
</ol>

<ol type="a" start="9">
    <li>中国篮球</li>
    <li>中国足球</li>
    <li>中国排球</li>
</ol>

<!--标题列表-->
<dl>
  <dt>标题1</dt>
  <dd>内容1</dd>
  <dt>标题2</dt>
  <dd>内容1</dd>
  <dd>内容2</dd>
</dl>
</body>
</html>
