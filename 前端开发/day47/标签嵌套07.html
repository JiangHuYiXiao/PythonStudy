<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签嵌套</title>
</head>
<body>
<!--块级标签可以嵌套内联标签-->
<!--内联标签不可以嵌套块级标签-->
<!--p标签不可以嵌套块标签，因为浏览器渲染时，块级标签出来了-->
<div>
    <div><a href="http://www.baidu.com">百度</a></div>
</div>


<p>
<div><a href=http://www.baidu.com">百度</a></div>
</p>
</body>
</html>
