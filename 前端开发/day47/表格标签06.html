<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--table的属性:
border: 表格边框.
cellpadding: 内边距
cellspacing: 外边距.
width: 像素 百分比.（最好通过css来设置长宽）
rowspan: 单元格竖跨多少行
colspan: 单元格横跨多少列（即合并单元格）-->
<table border="1">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>喜好</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>江湖</th>
        <th>19</th>
        <th>行走</th>
    </tr>
    </tbody>
</table>
</body>
</html>
