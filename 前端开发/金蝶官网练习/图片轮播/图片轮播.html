<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <script src="../../../jquery-3.4.1.min.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1">   <!--适配移动端-->
    <link rel="stylesheet" href="图片轮播样式.css">
</head>
<body>
<div class="block">
    <div class="big_box">
        <div class="box"><img src="../img\caib.png" alt=""></div>
        <div class="box"><img src="../img\ban-pc.jpg" alt=""></div>
        <div class="box"><img src="../img\geli1920_560.jpg" alt=""></div>
        <div class="box"><img src="../img\rouyu560.jpg" alt=""></div>
        <div class="box"><img src="../img\banner.jpg" alt=""></div>
        <div class="box"><img src="../img\caib.png" alt=""></div>
    </div>

    <div class="btn">
        <div class="left_btn"><span><</span></div>
        <div class="right_btn"><span>></span></div>
    </div>
    <div class="spot">
        <div class="spot_list">1</div>
        <div class="spot_list">2</div>
        <div class="spot_list">3</div>
        <div class="spot_list">4</div>
        <div class="spot_list">5</div>
    </div>
</div>
<script src="图片轮播动画.js"></script>
</body>
</html>
